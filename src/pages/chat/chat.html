<ion-header>

  <custom-logged-header [title]="pageTitle"></custom-logged-header>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <message-box *ngFor="let m of viewMessages | async" [message]="m" [isFromSender]="(m.userId === sender.key)"></message-box>
  </ion-list>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-item no-lines>
      <ion-input #txtMessage type="text" placeholder="Message..." [(ngModel)]="newMessage"></ion-input>
      <button ion-button item-right (keyup.enter)="sendMessage(newMessage); newMessage=''" (click)="sendMessage(newMessage); newMessage=''">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>

</ion-footer>
