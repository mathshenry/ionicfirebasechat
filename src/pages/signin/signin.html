<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>
    <ion-icon class="auth-icon" name="chatboxes" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-icon name="mail" item-left color="primary"></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left color="primary"></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <br>
    <button ion-button full type="submit" [disabled]="signinForm.invalid">Sign In</button>


  </form>

</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <p text-center style="color: #488aff">Doesn't have an account?</p>
    <button ion-button block outline (click)="onSignup()">Sign Up</button>
  </ion-toolbar>
</ion-footer>
